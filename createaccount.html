<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Chiaka's Mobile Application">
<meta name="author" content="Chiaka Chima">
<title>Untitled Document</title>
</head>

<body onLoad="onload()">
<div data-role="page" id="cat_page" >
	
		<div data-role="header" data-theme="a" data-position="fixed" >
        	<a id="back" href="login.html" data-rel="dialog" data-close-btn="none"  data-transition="pop">Back</a>
			<h1>New Account</h1>
  </div>

		<div id="message"></div>
		<div  data-role="content" id="formAccount" >
		  <form>
            <label for="Seller's name">Seller's name:</label>
            <input name="name" required id="name" type="text" data-clear-btn="true" placeholder="Seller's name here">
			<label for="Email address">Email address:</label>
            <input name="email" required  id="email" type="email" data-clear-btn="true" placeholder="Your email here">			
            <label for="Login password">Login password:</label>
            <input name="pwd" required id="pwd" type="password" data-clear-btn="true" autocomplete="off" placeholder="Seller's password here">
			<label for="Verify password">Verify password:</label>
            <input name="pwd1" required id="pwd1" type="password" data-clear-btn="true" autocomplete="off" placeholder="Verify password here" >	
            <label for="Seller's name">Phone number:</label>
            <input name="phone" required id="phone" type="number" data-clear-btn="true" placeholder="Phone number here">		
              <label for="textarea">Shop address:</label>
           <textarea name="address" required id="address" rows="8" cols="8"></textarea>

            <div align="center">	
            <img  style="display:none;  margin-top:10px; width:100px;margin-top: 10px;-webkit-box-shadow: 0px 2px 4px 2px #000;" id="image" src="" />
			</div>
			
            <div data-corners="false" align="center" style="z-index:1;margin-top:13px" data-role="controlgroup"  data-type="horizontal">
    
   <style>
#btn{
	background-color: #333; 
	padding: 7px;
	color: #FFF;
	border-radius: 5px;
	cursor: pointer;
}
</style>          
             <span id="btn">Upload Image</span> 

   
</div>
			
            <br/>
			<button type="submit" data-role="button" data-mini="true"  data-theme="a" data-shadow="true" data-corners="false">Create</button>
           
			</form>
                
		</div>
</div>
	<script src="js/jquerymin.js"></script>
	<script src="js/jquerymobilemin.js"></script>
	<script>
	  $('#btn').bind('tap', function(){
	var options = {sourceType:Camera.PictureSourceType.PHOTOLIBRARY, destinationType: Camera.DestinationType.FILE_URL};
	navigator.camera.getPicture(onCameraSuccess, onError, options);
	
	function onError(message) {
	alert (message);	
	}
	
	function onCameraSuccess(imageURL) {
		$('#image').attr('src', imageURL);
		$('#image').css('display', 'block');
	}
	
});
  
		//sending of account variables
	$('#formAccount form').submit(function(){
			$('#message').load('http://douychi.com/services/account_server.php', {'name': $('#name').val(), 'email': $('#email').val(), 'pwd': $('#pwd').val(), 'pwd1': $('#pwd1').val(), 'phone': $('#phone').val(), 'address': $('#address').val(), 'image': $('#image').attr('src')});            
   return false;
		});
		
		
	</script>


</body>
</html>
